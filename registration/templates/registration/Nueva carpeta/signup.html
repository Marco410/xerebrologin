{% extends 'analisis/base.html' %}
{% block title %}Perfil{% endblock %}
{% block content %}
{% include 'analisis/nav.html'  %}
       
     {% load static %}
     {% if 'register' in request.GET %}
            <script>
              var toastHTML = '<span >Nuevo Investigador Registrado.</span>';
              M.toast({
                html: toastHTML,
                displayLength:4000,
                classes : "green"
              });
            </script>
          {% endif %}
     <style>.errorlist{color:red} label{display:none} </style>

<div class="row" >
        <div class="col s12 offset-s4 " >
            <form method="post">
                {% csrf_token %} 
                <div class="card " style="width:  500px" >

                       <div class="card-panel offset-s3 " >
                           <div class="row" >
                                <div class="col s12 center" >
                                    <img class="responsive-img" src="{% static '/core/assets/'  %}brain.png" width="100px" height="100px" alt="Xerebro" />
                                    <h3>Registrar Nuevo Investigador</h3>
                                </div>
                           </div>
                           <div class="col s12 " >
                            {{ form.as_p }}
                           </div>
                           
                            <div class="row">
                              <div class="input-field col s12">
                                  <button type="submit" class="btn waves-effect waves-light col s12 borde" >Guardar</button>
                              </div>
                            </div>
                          </div>
                    </div>
                
              </form>
          </div>

</div>
     {% endblock content %}
