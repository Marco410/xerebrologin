{% extends 'analisis/base.html' %}
{% load static %}
{% block title %}Registro{% endblock %}
{% block content %}
{% include 'analisis/nav.html'  %}
        {% if 'register' in request.GET %}
            <script>
              var toastHTML = '<span >Nuevo Investigador Registrado.</span>';
              M.toast({
                html: toastHTML,
                displayLength:4000,
                classes : "green"
              });
            </script>
        {% endif %}
<style>.errorlist{color:red;} label{display:none}</style>
<main role="main">
  <div class="container">
    <div class="row mt-3">
      <div class="col-md-9 mx-auto mb-5">
        <form action="" method="post">{% csrf_token %}
          <img class="responsive-img" src="{% static '/core/assets/'  %}brain.png" width="100px" height="100px" alt="Xerebro" />
                                    <h3>Registrar Nuevo Investigador</h3>
          {{form.as_p}}
          <p><input type="submit" class="btn btn-primary btn-block" value="Confirmar"></p>
        </form>
      </div>
    </div>
  </div>
</main>
{% endblock %}
